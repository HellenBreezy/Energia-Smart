<div class="lamp-container">
  <app-header title=""></app-header>
  <h2>ğŸ’¡ Apague as lÃ¢mpadas!</h2>
  <p>Clique para apagar e veja dicas de economia.</p>

  <div class="lamps">
    <div *ngFor="let lamp of lamps; let i = index" 
         class="lamp" 
         [class.off]="!lamp.on" 
         (click)="toggleLamp(i)">
          <img [src]="lamp.on ? lamp.onImage : lamp.offImage" 
          [alt]="lamp.name" 
          width="50" 
          height="50">
    </div>
  </div>

  <div class="tips" *ngIf="currentTip">
    <p>{{ currentTip }}</p>
  </div>

  <button class="reset-btn" (click)="resetLamps()">Reiniciar</button>
</div>
