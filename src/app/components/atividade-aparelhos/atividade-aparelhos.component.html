  <div class="appliances">
    <div *ngFor="let device of devices; let i = index" 
        class="device" 
        [class.off]="!device.on" 
        [class.clicked]="device.clicked"
        (click)="toggleDevice(i)">
      <div class="device-img-wrapper">
        <img [src]="device.on ? device.imgOn : device.imgOff" 
            [alt]="device.name" 
            class="device-img">
        <div class="spark" *ngIf="device.clicked"></div>
      </div>
      <p class="device-name">{{ device.name }}</p>
    </div>
  </div>

  <div class="tip-of-the-day" *ngIf="currentTip">

</div>
