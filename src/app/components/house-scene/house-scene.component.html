<div class="house-scene-container" [style.background-image]="'url(' + houseBackgroundImage + ')'">
  <div *ngFor="let appliance of appliances"
       class="appliance"
       [style.top]="appliance.position.top"
       [style.left]="appliance.position.left"
       [style.background]="appliance.position.background"
       (click)="pick(appliance.id)">
    <img class="appliance-icon" [src]="appliance.icon" [alt]="appliance.name" />
    <span>{{ appliance.name }}</span>
  </div>
</div>
