<div class="home-container-main">
  <app-header title="Detalhes do Eletrodoméstico"></app-header>

  <div class="home-container">

  </div>

  <!-- Seção de boas-vindas -->
  <div class="welcome-section">
    <div class="welcome-content">
      <h1>Olá, {{ userName }}! 👋</h1>
      <p>Bem-vinda ao Energia Smart - sua plataforma para consumo consciente de energia</p>
    </div>
    <div class="tip-of-the-day">
      <div class="tip-icon">💡</div>
      <div class="tip-content">
        <h3>Dica do Dia</h3>
        <p>{{ currentTip }}</p>
      </div>
    </div>
  </div>

  <!-- Modal de detalhe do appliance -->
  <app-modal [appliance]="selectedAppliance" [visible]="modalVisibleDetail"
    (visibleChange)="onModalVisibleChange($event)">
  </app-modal>

  <!-- Modal de seleção de appliances -->
  <app-modal-appliance-selector *ngIf="modalVisibleSelector && availableAppliances?.length"
    [appliances]="availableAppliances" (selectionConfirmed)="onApplianceSelectionConfirmed($event)"
    (close)="modalVisibleSelector = false">
  </app-modal-appliance-selector>

  <!-- Informações do appliance selecionado -->
  <div class="selected-appliance-info" *ngIf="selectedAppliance">
    <p>📍 Localizado na: {{ getApplianceRoom(selectedAppliance.id) }}</p>
  </div>

  <!-- Painel de resumo -->
  <app-summary-panel 
    [totalConsumption]="totalConsumption" 
    [appliancesCount]="appliancesCount" 
    [totalCost]="totalCost">
  </app-summary-panel>


  <!-- Seção interativa com HouseScene -->
  <div class="interactive-section">
    <h2>Clique nos Eletrodomésticos</h2>
    <p>Selecione um eletrodoméstico para calcular seu consumo de energia</p>

    <app-house-scene [appliances]="displayedAppliances" (applianceSelected)="onApplianceSelected($event)">
    </app-house-scene>
  </div>
</div>
