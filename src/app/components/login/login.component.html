<div class="home-container">
  <form #nameForm="ngForm" (ngSubmit)="onSubmit(nameForm)" class="name-input-section">
    <h2>👋 Olá, amigo!</h2>
    <p>Digite seu nome para começar a brincar com a Energia Smart:</p>

    <div class="input-wrapper">
      <input
        name="tempName"
        [(ngModel)]="tempName"
        #nameModel="ngModel"
        required
        minlength="1"
        placeholder="Seu nome aqui"
        autocomplete="off"
      />

      <button type="submit" [disabled]="!nameForm.valid">🎉 CONTINUAR</button>
    </div>

    <div class="error" *ngIf="nameModel.invalid && (nameModel.dirty || nameModel.touched)" aria-live="polite">
      Por favor, digite seu nome para continuar 🙂
    </div>

    <div class="characters">
      <img src="/images/lampada.png" alt="Mascote 1">
      <img src="/images/lampada.png" alt="Mascote 2">
      <img src="/images/lampada.png" alt="Mascote 3">
    </div>
  </form>
</div>
